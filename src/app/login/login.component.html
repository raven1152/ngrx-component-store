<form (ngSubmit)="submit()">

  <pre>
{{ isAuthenticated$ | async }}
  </pre>

  <br>

  <label for="userId">
    User ID:
  </label><br>
  <input
    type="text"
    id="userId"
    name="userId"
    [(ngModel)]="model.userId"
  ><br><br>

  <label for="password">
    Password:
  </label><br>
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="model.password"
  ><br><br>

  <input type="submit" value="Submit">

</form>

<pre>
{{ state$ | async | json }}
</pre>
