<form (ngSubmit)="submit()">

  <br>
  <label for="userId">
    User ID:
  </label><br>
  <input
    type="text"
    id="userId"
    name="userId"
    [(ngModel)]="model.userId"
  ><br><br>

  <label for="password">
    Password:
  </label><br>
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="model.password"
  ><br><br>

  <input type="submit" value="Submit">
  <br>
  <br>

</form>

{{ isAuthenticated$ | async }}

<pre>
{{ state$ | async | json }}
</pre>
<br>
